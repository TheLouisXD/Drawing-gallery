{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear dibujo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/dibujo/styles.css' %}">
    <script src="{% static 'js/dibujo/script.js' %}" defer></script>
</head>

<body>

    {% include 'partials/navbar.html' %}

    <div class="container mt-4">
        <h1 class="text-center">Crea tu dibujo :3</h1>

        <!-- Canvas de dibujo -->
        <div class="text-center my-4">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>

        <!-- Botones de los colores -->
        <div class="text-center mb-4">
            <button id="color-black" class="color-button"></button>
            <button id="color-red" class="color-button"></button>
            <button id="color-blue" class="color-button"></button>
        </div>

        <!-- Formulario de datos del dibujo -->
         <form method="POST" enctype="multipart/form-data" action="#">
            {% csrf_token %}

            <!-- Titulo del dibujo -->
             <div class="mb-3">
                <label for="titulo" class="form-label">Titulo del dibujo</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Titulo del dibujo" required>
             </div>

             <!-- Categoria del dibujo -->
             <div class="mb-3">
                <label for="categoria" class="form-label">Categoria del dibujo</label>
                <select class="form-select" id="categoria" name="categoria" required>
                    {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                    {% endfor %}
                </select>
             </div>

             <!-- Botones de accion -->
              <div class="text-center">
                <button type="button" id="clear" class="btn btn-warning">Limpiar canvas</button>
                <button type="submit" id="guardar" class="btn btn-primary">Guardar dibujo</button>
                <input type="hidden" id="canvasData" name="imagen">
              </div>
         </form>
    </div>

</body>
</html>
